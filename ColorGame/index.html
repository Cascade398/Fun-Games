<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Color Game</title>
    <link rel="stylesheet" href="assets/master.css">
  </head>
  <body>
    <h1>The Great <span id="display">RGB</span> Color Game.</h1>
    <div id="bar">
      <button type="button" id="reset">New Colors</button>
      <span id="mess"></span>
      <button type="button" id="easy">Easy</button>
      <button type="button" id="medium" class="selected">Medium</button>
      <button type="button" id="hard">Hard</button>
    </div>
    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <script type="text/javascript" src="assets/script.js"></script>
  </body>
</html>
